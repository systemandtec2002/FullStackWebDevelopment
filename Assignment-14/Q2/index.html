<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .c-item {
      height: 500px;
      width: 1000px;
    }
    .c-img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
    }
    body {
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }
  </style>
  <body>
    <div id="carouselExample" class="carousel slide container-big">
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="./Assets/web dev.jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="./Assets/c++ image.jpg"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="./Assets/data science.png"
            class="d-block w-100 c-img"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev control-left"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next control-right"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
