
<!DOCTYPE html>
<html>
<head>
  <title>Random Words Example</title>
  <style>
    .random-words::before {
      content: "Bubbly ";
      color: blue;
    }
    
    .random-words::after {
      content: " bubbly-1";
      color: red;
    }
  </style>
</head>
<body>
  <p class="random-words">Text with random words</p>
</body>
</html>
